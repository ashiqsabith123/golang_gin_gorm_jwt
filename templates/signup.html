<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Bootstrap 5 Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    

	<style>
        .form-control:focus {
        border-color: #060606;
        box-shadow: 0 0 0 0.2rem rgba(40, 40, 40, 0.40);
    } 
    </style>
</head>

<body class="bg-dark">
	<section class="h-100 ">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-6 col-xl-8 col-lg-8 col-md-10 col-sm-9 my-5">
					
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form action="/signup" method="POST" class="row g-3 needs-validation" novalidate>
								<div class="col-md-6 ">
								  <label for="validationCustom01" class="form-label">First name</label>
								  <input type="text" class="form-control" id="validationCustom01" name="fname"  required>
								  <div class="valid-feedback">
									Looks good!
								  </div>
								</div>
								<div class="col-md-6">
									<label for="validationCustom02" class="form-label">Last name</label>
									<input type="text" class="form-control" id="validationCustom02" name="lname" required>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>

								  <div class="col-md-12">
									<label for="validationCustom03" class="form-label">Email</label>
									<input type="email" class="form-control" id="validationCustom03" name="email" required>
									<div class="invalid-feedback">
									  Please provide a valid Email.
									</div>
								  </div>
								<div class="col-md-6">
								  <label for="validationCustom02" class="form-label">Phone Number</label>
								  <input type="tel" class="form-control" id="validationCustom02" name="phone" required>
								  <div class="valid-feedback">
									Looks good!
								  </div>
								</div>
								<div class="col-md-6">
									<label for="validationCustom02" class="form-label">Date Of Birth</label>
									<input type="date" class="form-control" id="validationCustom02" name="date" required>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>


								  <div class="col-md-3">
									<label for="validationCustom02" class="form-label">Department Id</label>
									<select name="dep_id" id="" class="form-select">
										<option value="786">786</option>
										<option value="897">897</option>
										<option value="675">675</option>
									</select>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>

								

								  <div class="col-md-9">
									<label for="validationCustom02" class="form-label">Place</label>
									<input type="text" class="form-control" id="validationCustom02" name="place" required>
									<div class="valid-feedback">
									  Looks good!
									</div>
								  </div>
								
								<div class="col-md-12">
								  <label for="validationCustomUsername" class="form-label">Username</label>
								  <div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend">@</span>
									<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="username" required>
									<div class="invalid-feedback">
									  Please choose a username.
									</div>
								  </div>
								</div>
								
								
								<div class="col-md-12">
								  <label for="validationCustom05" class="form-label">Password</label>
								  <input type="password" class="form-control" id="validationCustom05" name="password" required>
								  <div class="invalid-feedback">
									Please provide a valid password.
								  </div>
								</div>
								<!-- <div class="col-12">
								  <div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
									<label class="form-check-label" for="invalidCheck">
									  Agree to terms and conditions
									</label>
									<div class="invalid-feedback">
									  You must agree before submitting.
									</div>
								  </div>
								</div> -->
								<div class="col-12 d-flex justify-content-center">
								  <button class="btn btn-dark w-75" type="submit" >Sign Up</button>
								</div>
							  </form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="/login" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	
</body>
</html>
